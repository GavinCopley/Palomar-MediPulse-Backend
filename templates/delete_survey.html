{% extends "layouts/base.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the survey for <strong>{{ survey._name }}</strong>?</p>

    <form method="POST" action="{{ url_for('delete_survey', id=survey.id) }}">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('surveytable') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
