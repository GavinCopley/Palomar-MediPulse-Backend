{% extends "layouts/base.html" %}

{% block body %}
<div class="container mt-5">
    <h1>Edit Survey</h1>
    <form method="POST" action="{{ url_for('edit_survey', id=survey.id) }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ survey._name }}" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ survey._username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ survey._email }}" required>
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="text" class="form-control" id="number" name="number" value="{{ survey._number }}">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ survey._age }}" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (lbs)</label>
            <input type="number" class="form-control" id="weight" name="weight" value="{{ survey._weight }}" required>
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <input type="text" class="form-control" id="height" name="height" value="{{ survey._height }}" required>
        </div>
        <div class="form-group">
            <label for="allergies">Allergies</label>
            <input type="text" class="form-control" id="allergies" name="allergies" value="{{ survey._allergies }}">
        </div>
        <div class="form-group">
            <label for="conditions">Medical Conditions</label>
            <input type="text" class="form-control" id="conditions" name="conditions" value="{{ survey._conditions }}">
        </div>
        <div class="form-group">
            <label for="ethnicity">Ethnicity</label>
            <input type="text" class="form-control" id="ethnicity" name="ethnicity" value="{{ survey._ethnicity }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('surveytable') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
